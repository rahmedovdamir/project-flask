<header class="p-3 text-bg-dark">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="{{url_for('post.all')}}" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <img class="header_image" src = "{{url_for('static',filename='img/mirea.jpg')}}">
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{{url_for('post.all')}}" class="nav-link px-2 text-secondary">Home</a></li>
        {% if current_user.is_authenticated and current_user.status == 'teacher' %}
          <li><a href="{{ url_for('post.create') }}" class="nav-link px-2 text-white">Добавить пост</a></li>
        {% endif %}
        <li><a href="{{ url_for('post.create') }}" class="nav-link px-2 text-white">Расписание</a></li>
      </ul>

      <div class="text-end">
        {% if current_user.is_authenticated %}
          <span>Добро пожаловать, {{current_user.login}}</span>
          <a href="{{url_for('user.logout')}}" class="btn btn-outline-light me-2">Выйти</a>
        {% else %}
          <a href="{{url_for('user.login')}}" class="btn btn-outline-light me-2">Войти</a>
          <a href="{{url_for('user.register')}}" class="btn btn-warning">Регистрация</a>
        {% endif %}
       
      </div>
    </div>
  </div>
</header>
